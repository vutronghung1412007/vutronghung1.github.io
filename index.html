<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #4facfe;
        }
    </style>
</head>
<body>
    <div class="header">Khóa học Online Miễn Phí Với Đầy Đủ Môn Học Dành Cho 2K7</div>
    <div class="container">
        <h2>Đăng nhập</h2>
        <input type="text" id="loginUser" placeholder="Tên người dùng">
        <input type="password" id="loginPass" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
    </div>

    <script>
        const users = [
            { "username": "adminhungdepzai", "password": "vutronghungdepzai@" }
        ];

        function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            
            const foundUser = users.find(u => u.username === user && u.password === pass);
            if (foundUser) {
                alert('Đăng nhập thành công!');
                setTimeout(() => {
                    window.location.replace('home.html'); // Chuyển hướng đến trang chủ
                }, 1000); // Trễ 1 giây để tránh lỗi
            } else {
                alert('Sai tên đăng nhập hoặc mật khẩu!');
            }
        }
    </script>
</body>
</html>
